<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Guest List App</title>
	<link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>
<body>
	<h1>Sign Your Name</h1>

	<form id="guestForm">
		First: <input type="text" id="firstName">
		Last: <input type="text" id="lastName">
		<br>
		<br>
		Email: <input type="email" id="emailAddress">
		<br>
		<br>
		<input type="button" id="submitButton" value="Create Entry">
	</form>

	<hr>
	<div id="guestEntries"></div>

	<script src="scripts/scripts.js"></script>
</body>
</html>
